<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./src/main.js" defer></script>
  <title>online Shop</title>
</head>
<body>
  <header>
    <div>
      <a href="/"><img class="logo" src="./imgs/logo.png"></a>
    </div>
    <div>
      <nav class="nav">
        <button class="category cloths"><img class="cloths_img shirt" data-key="type" data-value="tshirt" src="./imgs/blue_t.png"></button>
        <button class="category cloths"><img class="cloths_img pants" data-key="type" data-value="pants" src="./imgs/blue_p.png"></button>
        <button class="category cloths"><img class="cloths_img skirt" data-key="type" data-value="skirt" src="./imgs/blue_s.png"></button>
        <button id="blue_btn" class="category btn blue" data-key="color" data-value="blue" >Blue</button>
        <button id="yellow_btn" class="category btn yellow" data-key="color" data-value="yellow" >Yellow</button>
        <button id="pink_btn" class="category btn pink" data-key="color" data-value="pink" >Pink</button>
      </nav>
    </div>
  </header>
  <ul class="items">
    <li class="item">
      <img src="./imgs/pink_t.png" class="item_thumbnail">
      <span class="item_description">femal, large</span>
    </li>
  </ul>
</body>
</html>
